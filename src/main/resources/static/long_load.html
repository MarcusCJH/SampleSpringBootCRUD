<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulating Long Load Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #content {
            display: none;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Loading... Please wait</h1>
<div class="spinner"></div>

<!-- Hidden content that will be displayed after the delay -->
<div id="content">
    <h2>Finally Loaded!</h2>
    <p>This content took a long time to load, but here it is.</p>

    <!-- Back button -->
    <button onclick="goBack()">Go Back</button>
</div>

<script>
    // Simulate a long load time (e.g., 10 seconds)
    setTimeout(function() {
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }, 10000);  // 10 seconds delay

    // AWS RUM script
    (function(n,i,v,r,s,c,x,z){
        x=window.AwsRumClient={q:[],n:n,i:i,v:v,r:r,c:c};
        window[n]=function(c,p){x.q.push({c:c,p:p});};
        z=document.createElement('script');
        z.async=true;
        z.src=s;
        document.head.insertBefore(z,document.head.getElementsByTagName('script')[0]);
    })(
        'cwr',
        '79a5d5d6-46af-4014-8403-cbb043963feb',
        '1.0.0',
        'us-east-1',
        'https://client.rum.us-east-1.amazonaws.com/1.18.0/cwr.js',
        {
            sessionSampleRate: 1,
            identityPoolId: "us-east-1:ff407c16-c430-423d-8f01-e68c6a98d714",
            endpoint: "https://dataplane.rum.us-east-1.amazonaws.com",
            telemetries: ["performance","errors","http"],
            allowCookies: true,
            enableXRay: true
        }
    );

    // Function to go back to the previous page
    function goBack() {
        window.history.back();  // This will navigate back to the previous page in the browser's history
    }
</script>

</body>
</html>
