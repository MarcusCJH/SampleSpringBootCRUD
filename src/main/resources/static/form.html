<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
<h1>Fill out the form</h1>
<form id="userForm" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <button type="submit">Submit</button>
</form>
<div>
<!-- Back button -->
<button onclick="goBack()">Go Back</button>
</div>

<script>
    (function(n,i,v,r,s,c,x,z){x=window.AwsRumClient={q:[],n:n,i:i,v:v,r:r,c:c};window[n]=function(c,p){x.q.push({c:c,p:p});};z=document.createElement('script');z.async=true;z.src=s;document.head.insertBefore(z,document.head.getElementsByTagName('script')[0]);})(

        '54dec8e6-d356-442d-b67e-98b65ff7e9fa',
        '1.0.0',
        'ap-southeast-1',
        'https://client.rum.us-east-1.amazonaws.com/1.18.0/cwr.js',
        {
            sessionSampleRate: 1,
            identityPoolId: "ap-southeast-1:574d874e-3d09-4b49-a5e9-312ca6205e6e",
            endpoint: "https://dataplane.rum.ap-southeast-1.amazonaws.com",
            telemetries: [
                'errors',
                'performance',
                [ 'http', { addXRayTraceIdHeader: true } ]
            ],
            allowCookies: true,
            enableXRay: true
        }
    );
    function submitForm(event) {
        event.preventDefault(); // Prevent the form from submitting in the traditional way

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Redirect to confirmation.html, passing the data as query parameters
        window.location.href = `confirmation.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
    }

    // Function to go back to the previous page
    function goBack() {
        window.history.back();  // This will navigate back to the previous page in the browser's history
    }
</script>
</body>
</html>
