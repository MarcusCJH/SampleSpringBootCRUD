<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Include the head section -->
<head th:replace="fragments/head :: head(title='Book List')"></head>
<body>
<h1>Book List</h1>
<a href="/cpu-crash">Simulate Crash CPU</a><br>
<a href="/memory-crash">Simulate Crash RAM</a><br>
<a href="/new">Create New Book</a><br>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publishedDate}"></td>
        <td>
            <a th:href="@{/{id}/edit(id=${book.id})}">Edit</a>
            <a th:href="@{/{id}/delete(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
