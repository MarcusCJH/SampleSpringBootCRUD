<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Include the head section -->
<head th:replace="~{fragments/head :: head(title=${book.id != null ? 'Edit Book' : 'Create New Book'})}"></head>
<body>
<h1 th:text="${book.id != null ? 'Edit Book' : 'Create New Book'}"></h1>

<!-- Error message display -->
<div th:if="${errorMessage != null}">
    <p th:text="${errorMessage}" style="color:red;"></p>
</div>

<form th:action="@{/books}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" id="title">
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" th:field="*{author}" id="author">
    </div>
    <div>
        <label for="publishedDate">Published Date:</label>
        <input type="date" th:field="*{publishedDate}" id="publishedDate">
    </div>
    <div>
        <button type="submit">Save</button>
        <a href="/books" class="button">Cancel</a>
    </div>
</form>

<a href="/books">Back to Book List</a>
</body>
</html>
